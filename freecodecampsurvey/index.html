<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small survey for freecodecamp.">
    <link rel="stylesheet" href="style.css">
    <title>Survey | FreeCodeCamp</title>
</head>
<body>
    <div class="container">
      <header class="mainheader">
      <h1 class="texth1">freecodecamp Survey Form</h1>
      <br>
      <h2 class="texth2">Thank you for taking the time to help us improve the platform</h2>
      </header>
      <div class="surveybody">
      <form id="surveyform">
          <div class="formgroup">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>
          <div class="formgroup">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="formgroup">
              <label for="age">Age<span>(optional)</span></label>
              <input type="number" name="age" id="age" placeholder="age">
          </div>
          <div class="formgroup">
            <label for="dropdownmenu">Which option best describes your current role?</label>
            <select name="dropdownmenu" id="dropdownmenu">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="job">Full time learner</option>
              <option value="job">Pefer not to say</option>
              <option value="job">Other</option>
            </select>
          </div>
          <div class="formgroup">
              <p>Would you recommend freecodecamp to a friend?</p><br>
              <input class="referral" type="radio" id="definitely" name="rfriend" value="definitely" checked>
              <label for="definitely">Definitely</label><br>
              <input class="referral" type="radio" id="maybe" name="rfriend" value="maybe" checked>
              <label for="maybe">Maybe</label><br>
              <input class="referral" type="radio" id="notsure" name="rfriend" value="notsure" checked>
              <label for="notsure">Not sure</label><br>
          </div>
          <div class="formgroup">
              <label for="favoriteselector">What is your favorite feature of freecodecamp?</label>
              <select name="favoriteselector" id="favoriteselector">
                  <option value>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="opensource">Open-source</option>
              </select>
          </div>
          <div class="formgroup">
              <label for="improvedselector">
                  What would you like to see improved?<span>(Check all that apply)</span>
              </label>
              <input class="referral" type="checkbox"> Front end projects <br>
              <input class="referral" type="checkbox"> Back end projects <br>
              <input class="referral" type="checkbox"> Datal Visualization <br>
              <input class="referral" type="checkbox"> Challenges <br>
              <input class="referral" type="checkbox"> Open Source Community <br>
              <input class="referral" type="checkbox"> Gitter Help Rooms <br>
              <input class="referral" type="checkbox"> Videos <br>
              <input class="referral" type="checkbox"> City Meetups <br>
              <input class="referral" type="checkbox"> Wiki <br>
              <input class="referral" type="checkbox"> Forum <br>
              <input class="referral" type="checkbox"> Additional Courses <br>
          </div>
          <div class="formgroup">
              <label for="comments">Any comments or suggestions?</label>
              <textarea name="comments" id="comments" placeholder="Enter your comment here" style="margin: 0px; height: 70px; width: 500px;"></textarea>
          </div> <br>
          <input type="submit" id="submit" value="submit">
      </form>
      </div>
    </div>
</body>
</html>
